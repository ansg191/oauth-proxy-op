# This rule is not used by the project oauth-proxy-op itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the oauth.anshulg.com.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: oauth-proxy-op
    app.kubernetes.io/managed-by: kustomize
  name: proxy-editor-role
rules:
- apiGroups:
  - oauth.anshulg.com
  resources:
  - proxies
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - oauth.anshulg.com
  resources:
  - proxies/status
  verbs:
  - get
