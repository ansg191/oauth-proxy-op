name: Docker Build

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.6.0

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Log in to ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5.8.0
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=semver,pattern=latest
            type=ref,event=branch
            type=sha,format=short,prefix=sha-
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}

      - name: Build
        env:
          TEMP_TAG: build-${{ github.sha }}
        run: |
          set -euxo pipefail
          make docker-buildx IMG="${REGISTRY}/${IMAGE_NAME}:${TEMP_TAG}" \
            BUILDX_ARGS="--cache-from=type=gha --cache-to=type=gha,mode=max"

      - name: Tag by digest
        env:
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          TMP_TAG: build-${{ github.sha }}
        run: |
          set -euo pipefail
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' | while read -r TAG; do
            [[ -z "$TAG" ]] && continue
            echo ">> Tagging ${TAG} -> ${IMAGE}:${TMP_TAG}"
            docker buildx imagetools create \
              --tag "${TAG}" \
              "${IMAGE}:${TMP_TAG}"
          done
